<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <title>Friends filter</title>
</head>
<body>

    <div class="filter-header"><img src="img/new.png" alt="Filter logo"></div>
    <div class="filter-wrapper">
        <div class="filter-container">

            <div class="filter-top-block">Выберите друзей
                <div class="close-btn">

                </div>
            </div>

            <div class="filter-input-block">
                <input placeholder="Начните вводить имя друга" type="text" name="" id="input-left">
                <input placeholder="Название" type="text" name="" id="input-right">
            </div>

            <div class="list-container">
                <div class="list-left-block">
                    <h4>Ваши друзья</h4>
                </div>
                <div class="list-right-block">
                    <h4>Друзья в списке</h4>
                </div>
            </div>

            <div class="bottom-block">
                <button>Сохранить</button>
            </div>

        </div>
    </div>

    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
